<html ng-app="salesApp">
<head>
	<title>Sales App</title>
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
	<meta name="mobile-web-app-capable" content="yes">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
	<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>

	<script src="index.js"></script>
	<link href="style.css" rel="stylesheet">
</head>
<body ng-controller="salesController">
	<div style="margin-bottom: -22px">
		<table class="table table-bordered">
			<thead class="clickable">
				<th style="width: 50%" ng-click="sortBy('name')">Nume<span style="margin-left: 5px" ng-class="sortStyle('name')"></span></th>
				<th style="width: 50%" ng-click="sortBy('genre')">Categorie<span style="margin-left: 5px"  ng-class="sortStyle('genre')"></span></th>
			</thead>
		</table>
	</div>
	<div style="height: 92vh; overflow: auto">
		<table class="table table-striped table-bordered table-condensed">
			<tr ng-repeat="p in publications">
				<td style="width: 50%">{{p.name}}</td>
				<td style="width: 50%">{{p.genre}}</td>
			</tr>
		</table>
	</div>
</body>
</html>
