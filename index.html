<html ng-app="salesApp">
<head>
	<title>Sales App</title>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
	<meta name="mobile-web-app-capable" content="yes">

	<link href="styles/bootstrap.min.css" rel="stylesheet" >
	<link href="styles/style.css" rel="stylesheet" >

	<script src="javascripts/angular.min.js"></script>
	<script src="javascripts/angular-animate.min.js"></script>
	<script src="javascripts/ui-bootstrap-tpls-0.14.3.min.js"></script>

	<script src="javascripts/index.js"></script>
</head>
<body ng-controller="salesController">
	<div id="header">
		<table class="table">
			<thead>
				<th class="info halfWidth" ng-click="sortBy('name')">
					<a href="">Nume</a>
					<span id="sortButton1" ng-class="sortStyle('name')"></span>
				</th>
				<th class="info halfWidth" ng-click="sortBy('genre')">
					<a href="">Categorie</a>
					<span id="sortButton2" ng-class="sortStyle('genre')"></span>
				</th>
			</thead>
		</table>
	</div>

	<div id="body" ng-show="shownPublications.length > 0">
		<table class="table">
			<tr ng-repeat="p in shownPublications" ng-click="p.selected=!p.selected; p.magazine = true"
			ng-class="p.selected?'selected success':''">
			<td class="halfWidth">
				{{p.name}}
				<div id="addonsContainer" ng-show="p.selected">
					<img id="magazineImg" ng-show="p.selected && p.magazine" src="images/ziar.png">
					<img id="bookImg" ng-show="p.selected && p.book" src="images/book.png">
					<img id="cdImg" ng-show="p.selected && p.cd" src="images/CD.png">
				</div>
			</td>
			<td class="text-muted">
				<div id="leftChildRightTd">
					<div>
						{{p.genre}}
					</div>
					<div id="rightChildRightTd" ng-show="p.selected">
						<button ng-show="p.selected" ng-click="openedPopover =! openedPopover; $event.stopPropagation()" popover-placement="bottom" uib-popover-template="dynamicPopover.templateUrl" popover-title="Selectare add-on" type="button" class="btn btn-default btn-sm">
							<span class="glyphicon" ng-class="openedPopover ? 'glyphicon-ok' : 'glyphicon-option-horizontal' ">
							</span>
						</button>
					</div>
				</div>
				<div ng-click="open(); $event.stopPropagation()" ng-show="p.selected"
				id="openModalParent">
				<div id="openModalChild">
					<span id="finalizeOrder" class="text-success glyphicon glyphicon-chevron-right"></span></div>
				</div>
			</td>
		</tr>
	</table>
</div>

<div id="noResultsWarningContainer" ng-show="shownPublications == 0">
	<div id="noResultsWarning">0 rezultate gasite pentru "{{searchText}}"</div>
</div>

<div class="form-group form-group-lg has-info has-feedback">
	<input type="text" class="form-control" placeholder="Cautare" ng-model="searchText" ng-change="filter(searchText)">
	<i class="glyphicon glyphicon-search form-control-feedback"></i>
</div>
</body>
</html>
